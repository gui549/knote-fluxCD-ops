apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: knote-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/actions.redirect-write: >
      {"type":"redirect","redirectConfig":{"host":"kong-static-web-ops.s3-website.ap-northeast-3.amazonaws.com","path":"/write","port":"80","protocol":"HTTP","query":"k=v","statusCode":"HTTP_301"}}
    alb.ingress.kubernetes.io/actions.redirect-static: >
      {"type":"redirect","redirectConfig":{"host":"http://kong-static-web-ops.s3-website.ap-northeast-3.amazonaws.com","path":"/static/","port":"80","protocol":"HTTP","query":"","statusCode":"HTTP_302"}}
spec:
  rules:
    - http:
        paths:
        - path: /note/new
          backend:
            serviceName: redirect-write
            servicePort: use-annotation
        - path: /static
          backend:
            serviceName: redirect-static
            servicePort: use-annotation
        - path: /
          pathType: Prefix
          backend:
            service:
              name: knote
              port:
                number: 80
